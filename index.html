<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Contatos</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Agenda de Contatos</h1>
  
  <form id="contact-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" required>
    
    <label for="phone">Telefone:</label>
    <input type="tel" id="phone" required>
    
    <button type="submit">Cadastrar</button>
  </form>
  
  <table id="contacts-table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Linhas da tabela serÃ£o inseridas aqui via JavaScript -->
    </tbody>
  </table>
  
  <footer>
    <p>Todos os direitos reservados para p-dro</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
